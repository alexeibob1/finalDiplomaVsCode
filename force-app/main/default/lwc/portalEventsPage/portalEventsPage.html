<template>
    <template if:true={isLoading}>
        <div class="slds-align_absolute-center">
            <lightning-spinner alternative-text="Загрузка..." size="large"></lightning-spinner>
        </div>
    </template>

    <lightning-layout multiple-rows class="slds-m-around_medium">
        <lightning-layout-item size="12" class="slds-m-bottom_medium">
            <c-event-request-form
                onloading={handleLoading}
                onrefreshrequests={handleRequestRefresh}>
            </c-event-request-form>
        </lightning-layout-item>

        <lightning-layout-item size="12" class="slds-m-bottom_medium">
            <c-student-event-requests-list
                onloading={handleLoading}
                onrefreshrequests={handleRequestRefresh}>
            </c-student-event-requests-list>
        </lightning-layout-item>

        <lightning-layout-item size="12" class="slds-m-bottom_medium">
            <c-attended-event-list>
            </c-attended-event-list>
        </lightning-layout-item>
    </lightning-layout>
</template>
