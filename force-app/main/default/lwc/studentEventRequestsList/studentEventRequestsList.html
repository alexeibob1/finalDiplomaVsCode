<template>
    <template if:true={error}>
        <div class="slds-text-color_error slds-m-around_medium">
            ⚠ {error}
        </div>
    </template>

    <template if:true={requests.length}>
        <div class="slds-box slds-box_xx-small">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Мероприятие</th>
                        <th>Дата</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={requests} for:item="req">
                        <tr key={req.Id}>
                            <td><strong>{req.Event__r.Name}</strong></td>
                            <td>{req.Event__r.Event_DateTime__c}</td>
                            <td>
                                <template lwc:if={req.isDeletable}>
                                    <lightning-button
                                        label="Удалить"
                                        data-id={req.Id}
                                        variant="destructive"
                                        onclick={handleDelete}
                                    ></lightning-button>
                                </template>
                                <template lwc:else>
                                    <lightning-button
                                        label="Удалить"
                                        data-id={req.Id}
                                        variant="destructive"
                                        onclick={handleDelete}
                                        disabled
                                    ></lightning-button>
                                </template>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </template>

    <template if:false={requests.length}>
        <p class="slds-text-align_center slds-m-top_medium">Нет заявок на мероприятия</p>
    </template>
</template>
