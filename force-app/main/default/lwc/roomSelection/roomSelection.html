<template>
    <lightning-card title="Выбор комнаты">
        <div class="slds-m-around_medium">

            <!-- Spinner for Loading State -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center">
                    <lightning-spinner alternative-text="Загрузка..." size="large"></lightning-spinner>
                </div>
            </template>

            <!-- Refresh Button with Icon -->
            <div class="slds-m-bottom_medium slds-text-align_right">
                <lightning-button-icon
                    icon-name="utility:refresh"
                    alternative-text="Обновить"
                    title="Обновить"
                    onclick={reloadData}
                    variant="border-filled"
                    size="medium">
                </lightning-button-icon>
            </div>

            <!-- Rooms Table -->
            <lightning-datatable
                key-field="Id"
                data={rooms}
                columns={columns}
                hide-checkbox-column
                onrowaction={handleRowSelection}>
            </lightning-datatable>

            <!-- Pagination Controls -->
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button label="Назад" onclick={previousPage} disabled={disablePrev}></lightning-button>
                <lightning-button label="Вперед" onclick={nextPage} disabled={disableNext} class="slds-m-left_small"></lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
